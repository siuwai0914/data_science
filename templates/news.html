<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football News in SCMP</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <script>
        function filterNews() {
            let input = document.getElementById("searchBox").value.toLowerCase();
            let rows = document.querySelectorAll("table tr:not(:first-child)");

            rows.forEach(row => {
                let title = row.cells[0].textContent.toLowerCase();
                row.style.display = title.includes(input) ? "" : "none";
            });
        }
    </script>
</head>
<body>
    <h1>Football News in SCMP</h1>
    
    <input type="text" id="searchBox" onkeyup="filterNews()" placeholder="Search for news titles...">

    <table>
        <tr>
            <th>Title</th>
            <th>Link</th>
            <th>Date</th>
            <th>Description</th>
        </tr>
        {% for i in range(news_dict.title|length) %}
        <tr>
            <td>{{ news_dict.title[i] }}</td>
            <td><a href="{{ news_dict.link[i] }}" target="_blank">Read More</a></td>
            <td>{{ news_dict.pubDate[i] }}</td>
            <td>{{ news_dict.description[i] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
